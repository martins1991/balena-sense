[global_tags]
  balena_sense_id = "$BALENASENSE_ID"

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  debug = false
  quiet = false
  omit_hostname = false

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "balena-sense"
  timeout = "30s"

[[inputs.mqtt_consumer]]
## $TELEGRAF_MQTT_URL_PORT coming from Balena cloud as a device service variable (environment variable within the service container)
  servers = ["$TELEGRAF_MQTT_URL_PORT"]

  qos = 0
  ## Topics that will be subscribed to.
  topics = [
    "sensors/#"
  ]

  data_format = "influx"
  name_override = "sensors"

[[inputs.cpu]]
    percpu = true
    totalcpu = true
    collect_cpu_time = false
    report_active = false
[[inputs.disk]]
    ignore_fs = ["tmpfs", "devtmpfs", "devfs"]
[[inputs.io]]
[[inputs.mem]]
[[inputs.net]]
[[inputs.system]]
[[inputs.swap]]
[[inputs.netstat]]
[[inputs.processes]]
[[inputs.kernel]]

